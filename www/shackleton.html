<html>
  <head>
    <link rel="stylesheet"href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
  <body>

<ons-navigator id='navigator'>
<ons-page id="login.html">

  <script>
    function login()
    {
      a = document.getElementById('username').value;
      b = document.getElementById('password').value;
      c = 'User';
      d = 'pass';
      if (a===c && b===d)
      {
        var navigator = document.getElementById('navigator');
        navigator.pushPage('shackleton.html');
        
      }
      else
      {
        ons.notification.alert('Username or Password incorrect!');
      }
    }
    </script>
      

      <div style="text-align:center;margin-top: 200px">
        <p>
          <ons-input id='username' placeholder='Username' modifier='underbar'>
          </ons-input>
        </p>

        <p>
          <ons-input 
            id='password'
            placeholder='Password'
            type='password'
            modifier='underbar'>
          </ons-input>
        </p>

        <p>
          <ons-button onClick='login()'>Sign in</ons-button>
        </p>
      </div>
    </ons-page>
    </ons-navigator>
  </body>

</html>
